{% extends "base.html" %}

{% block title %}
Delete {{ py.title }}
{% endblock title %}
{% block content %}
<div class="py-12 items-center flex justify-center">
    <form action="" method="post" class="bg-gray-800 xl:p-5 rounded-lg shadow-xl p-2">
        {% csrf_token %}
        <p class="text-yellow-500">Are you sure you want to delete <br> "{{ py.title }}"</p>
        <button type="submit" class="w-[15rem] bg-red-600 p-1 xl:w-[18rem] rounded-lg mt-4 text-white">Delete</button>
    </form>
</div>
{% endblock content %}
